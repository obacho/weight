<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
  <h1>weight logging</h1>
  <form action="" method="post" name="add_data">
      {{ form.hidden_tag() }}
      <p>
        enter data:
        <br>{{ form.weight(size=16) }} weight
        <input type="submit" name="submit" value="today">
        <input type="submit" name="submit" value="yesterday">
        <p>
          {{ form.date(size=16) }}
          <input type="submit" name="submit" value="at this date">
        </p>
        <p>
          {{ form.comment(size=16) }} comment
        </p>
      </p>
  </form>
{% endblock %}
