{% extends "base.html" %}
{% block content %}
      <h1>weight plotting</h1>
         <p>
           <img src="data:image/png;base64, {{ plot }}">
         </p>
        <form action="" method="post" name="plot">
          {{ form.hidden_tag() }}
            <p>
                {{ form.start_date(size=16) }} start date
            </p>
            <p>
                {{ form.end_date(size=16) }} end date
            </p>
            <p>
                <input type="submit" name="submit" value="submit">
            </p>
        </form>




{% endblock %}
